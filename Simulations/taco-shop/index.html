        <script>
            $('button').on('click', foodOrder);
            function foodOrder(){
                // console.log('burber');
                var total = 0;
                var whatYouWant = prompt('What would you like today from taco doge raccoon stand? Two orders max.');
                if (whatYouWant === '1'){
                    total += 6.99;
                }
                else if (whatYouWant === '2'){
                    total += 9.99;
                }
                else if (whatYouWant === '3'){
                    total += 4.69;
                }
                else if (whatYouWant === '4'){
                    total += 6.09;
                }
                else if (whatYouWant === '5'){
                    total += 4.20;
                }
                else{
                    alert('Not a choice idiot.')
                }
                var yesOrNo = prompt('Want anything else stoopid?');
                if (yesOrNo === 'no'){
                    alert('Thanks for wasting your money, your total is ' + total + ' stoopid.')
                }
                else if (yesOrNo === 'yes'){
                    var whatYouWant = prompt('What else want indiot?');
                    if (whatYouWant === '1'){
                    total += 6.99;
                }
                else if (whatYouWant === '2'){
                    total += 9.99;
                }
                else if (whatYouWant === '3'){
                    total += 4.69;
                }
                else if (whatYouWant === '4'){
                    total += 6.09;
                }
                else if (whatYouWant === '5'){
                    total += 4.20;
                }
                else{
                    alert('Not a choice idiot.')
                }
                }
                else {
                    alert('Yes or no stoooopid.');
                }
                alert('Thanks for wasting your money, your total is ' + total + ' stoopid.')        
            }
        </script>

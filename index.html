    <title> Julian's Website </title>
    <style>
        body {
            background: rgb(37, 0, 169);
            color: rgb(5, 4, 5);
            padding: 10px;
            font-family: comic sans ms;

            background-image: url("https://i.gifer.com/9BE9.gif");
            background-repeat: repeat-y;
            background-size: cover;
        }

        /* navigation menu */
        nav {
            background: rgb(206, 3, 3);
            margin: 0 auto;
            margin-bottom: 20px;
            display: flex;
            padding: 10px;
            border-radius: 25% 10%;
        }

        h1 {
            display: flex;
            align-items: center;
            color: white;
            flex: 1;
            margin: 0;
        }

        #nav-ul {
            list-style-image: none;
        }

        .nav-li {
            display: inline-block;
            padding: 0 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* main container area beneath menu */
        main {
            background: rgba(216, 196, 20, 0);
            display: flex;
            border-radius: 10% / 50%;
        }

        .sidebar {
            margin-right: 25px;
            padding: 10px;
        }

        .sidebar-img {
            width: 350px;
            border-radius: 50% 20% / 10% 40%;
            border: 5px solid rgb(204, 11, 172);
            border-style: dotted solid double dashed;
            box-shadow: 5px 10px #1ac723;

            /* Start the shake animation and make the animation last for 0.5 seconds */
            animation: shake 0.5s;

            /* When the animation is finished, start again */
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }

        }

        .content {
            flex: 1;
            padding: 15px;
        }

        #interests {
            border: 4px silver ridge;
            padding: 8px;
            border-radius: 15px 50px;
            border-style: outset;
            width:fit-content
        }

        h2,
        h3 {
            margin: 0px;
        }
    </style>

</head>
